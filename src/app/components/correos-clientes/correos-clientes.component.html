<div class="">
    <div class="" >
        <div class="row d-flex justify-content-center text-white fondoNav" style="padding-bottom: 2em;" >
        <form class="row g-2" [formGroup]="formFiltros" (ngSubmit)="getCorreos()">
            <div class="col-lg-12 col-md-12">
                <div class="row d-flex justify-content-center">
                    <div class=" col-lg-2 col-sm-6 col-md-4">
                        <div class="mb-1">
                            <label for="Empresa" class="form-label">Selecciona tu compañia</label>
                            
                            <select formControlName="empresaSeleccionada" [(ngModel)]="empresaSeleccionada" class="form-select" >
                                <option *ngFor="let Empresa of Empresas" [value]="Empresa.RFCEmisor">
                                  {{ Empresa.RFCEmisor }}
                                </option>
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6 col-md-4">
                        <div class="mb-1">
                            <label for="RFCCliente" class="form-label">RFC Cliente SAP:</label>
                            <input formControlName="RFCCliente" type="text" class="form-control" id="RFCCliente" placeholder="RFC de cliente SAP">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6 col-md-4">
                        <div class="mb-1">
                            <label for="noClienteSAP" class="form-label">No. Cliente SAP:</label>
                            <input formControlName="noClienteSAP" type="text" class="form-control" id="noClienteSAP" placeholder="Número de cliente SAP">
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-6 col-md-4 justify-content-md-end d-flex align-items-center">
                        <div class=" justify-content-md-end align-self-end ">
                            <button class="btn buttonLM" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>  
                                Buscar
                            </button>

                          </div>

                    </div>

                </div>
            </div>
        </form>
    </div>
</div>


<div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-8 col-md-6- col-sm-8" style="padding-top: 2em;">
          <div class="tabs">
            <div class="tab" *ngFor="let Correo of Correos" >
              <input type="checkbox" id="chck{{Correo.Cliente_correoId}}" class="inputTab">
              <label class="tab-label" for="chck{{Correo.Cliente_correoId}}">{{Correo.Mail}}</label>
              <div class="tab-content">
                <div class="row" >
                    <div class="col-lg-6 col-md-6- col-sm-8" >
                        <label [ngClass]="{ 'editMode': isEditMode }" style="margin: 0.5em;">
                            {{Correo.Mail}}
                        </label> 
                        <div class="mb-1 editMode"  [ngClass]="{ 'editModeInput': isEditModeInput}">
                            <label for="Correo" class="form-label">Correo del cliente:</label>
                            <input  type="text" class="form-control" id="Correo" [(ngModel)]="Correo.Mail"  >
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-6 col-md-6- col-sm-8">
                        <button class="btn buttonDelete" type="submit" style="margin: 0.5em;" (click)="delete(Correo.Cliente_correoId)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                              </svg>  
                            Eliminar
                        </button>

                        <button class="btn buttonEdit" type="button" style="margin: 0.5em;" (click)="edit(Correo.Cliente_correoId)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                              </svg>
                            Editar
                        </button>
                    </div>
                    <div class="col-lg-6 col-md-6- col-sm-8 editMode"  [ngClass]="{ 'editModeInput': isEditModeInput}">
                        <button class="btn buttonSave" type="button" style="margin: 0.5em;" (click)="saveEdit(Correo.Cliente_correoId)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                                <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                              </svg>
                            Guardar
                        </button>
                        <button class="btn buttonCancel" type="button" style="margin: 0.5em;" (click)="cancelEdit(Correo.Cliente_correoId)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                              </svg>
                            Cancelar
                        </button>
                    </div>
                </div>
                
              </div>
            </div>
          </div>
          <!-- Div para agregar el correo -->
          <!-- <div class="row">
            <div class="col-lg-6 col-md-6- col-sm-8" >
                
                    <label for="Correo" class="form-label">Nuevo Correo</label>
                    <input  type="text" class="form-control" id="Correo" [(ngModel)]="NuevoCorreo"  >
            </div>
        </div> -->
        </div>
      </div>     
</div>

</div>
